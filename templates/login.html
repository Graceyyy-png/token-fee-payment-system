<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugo - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('letter.jpg');
            background-position: center;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: black;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            color: white;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #7412b6;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a1392;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 16px;
            background-color: #222;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #831db3;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #591094;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #5b1da1;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #931daa;
            color: black;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: #591da8;
            transform: scale(1.02);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #148044;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #351baa;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to Zugo</h1>
            <p>Login to your account</p>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    minlength="8"
                >
            </div>
            <div class="forgot-password">
                <a href="/forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        // Mock User Database
        const mockDatabase = [
            {
                id: 1,
                email: 'admin@zugo.com',
                password: 'ZugoAdmin2023!',
                role: 'admin'
            },
            {
                id: 2,
                email: 'user@zugo.com',
                password: 'ZugoUser2023!',
                role: 'user'
            }
        ];

        // Mock Authentication Function
        function authenticateUser(email, password) {
            return new Promise((resolve, reject) => {
                const user = mockDatabase.find(
                    u => u.email === email && u.password === password
                );

                setTimeout(() => {
                    if (user) {
                        resolve({
                            success: true,
                            user: {
                                id: user.id,
                                email: user.email,
                                role: user.role
                            }
                        });
                    } else {
                        reject({
                            success: false,
                            message: 'Invalid email or password'
                        });
                    }
                }, 1000);
            });
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = event.target.querySelector('button');

            // Reset error message
            errorMessage.textContent = '';

            try {
                // Validate inputs
                if (!email || !password) {
                    throw new Error('Please fill in all fields');
                }

                // Show loading state
                submitButton.textContent = 'Logging in...';
                submitButton.disabled = true;

                // Attempt authentication
                const result = await authenticateUser(email, password);

                if (result.success) {
                    // Store user data in session or local storage
                    localStorage.setItem('user', JSON.stringify(result.user));

                    // Redirect based on user role
                    switch(result.user.role) {
                        case 'admin':
                            window.location.href = '/admin-dashboard';
                            break;
                        case 'user':
                            window.location.href = '/user-dashboard';
                            break;
                        default:
                            window.location.href = '/dashboard';
                    }
                }
            } catch (error) {
                // Handle authentication errors
                errorMessage.textContent = error.message || 'Authentication failed';
                
                // Reset button
                submitButton.textContent = 'Login';
                submitButton. disabled = false;
            }
        });

        // Advanced Security Features
        function preventBruteForce() {
            let attempts = 0;
            const maxAttempts = 5;
            const lockoutTime = 15 * 60 * 1000; // 15 minutes

            return {
                increment() {
                    attempts++;
                    if (attempts >= maxAttempts) {
                        localStorage.setItem('lockoutTime', Date.now() + lockoutTime);
                        return false;
                    }
                    return true;
                },
                checkLockout() {
                    const lockedUntil = localStorage.getItem('lockoutTime');
                    if (lockedUntil && Date.now() < parseInt(lockedUntil)) {
                        return false;
                    }
                    return true;
                }
            };
        }

        // Implement additional security measures
        const bruteForceProtection = preventBruteForce();
    </script>
</body>
</html>
